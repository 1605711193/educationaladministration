<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>

    <script type="text/javascript" th:src="@{/webjars/jquery/1.9.1/jquery.js}"></script>

    <script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.js}"></script>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.css}"/>

    <link rel="stylesheet" type="text/css" th:href="@{/asserts/css/demo.css}">

    <link rel="stylesheet" type="text/css" th:href="@{/asserts/css/ready.css}">

    <style>
        *{
            padding: 0px;
            margin: 0px;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="main-header">
        <div class="logo-header">
            <a href="index" class="logo">首页</a>
            <button class="navbar-toggler sidenav-toggler ml-auto" type="button" data-toggle="collapse"
                    data-target="collapse" aria-controls="sidebar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </div>
    <div class="sidebar">
        <div class="scrollbar-inner sidebar-wrapper">
            <div class="user">
                <div class="photo">
                    <img th:src="@{/asserts/img/profile2.jpg}">
                </div>
                <div class="info">
                    <a class="" data-toggle="collapse" href="#collapseExample" aria-expanded="true">
								<span>
                                    <span th:if="${session.teacherInfo.verifyFlag==1}">审核员</span>
                                    <span th:if="${session.teacherInfo.verifyFlag==0}">教师</span>
									<span class="user-level" th:text="${session.teacherInfo.name}"></span>
									<span class="caret"></span>
								</span>
                    </a>
                    <div class="clearfix"></div>

                    <div class="collapse" id="collapseExample" aria-expanded="true" >
                        <ul class="nav">
                            <li>
                                <a href="studentinfo">
                                    <span class="link-collapse">查看信息</span>
                                </a>
                            </li>
                            <li>
                                <a href="modifyinfo">
                                    <span class="link-collapse">修改信息</span>
                                </a>
                            </li>
                            <li>
                                <a href="changepsw">
                                    <span class="link-collapse">修改密码</span>
                                </a>
                            </li>
                            <li>
                                <a href="exit">
                                    <span class="link-collapse">退出</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <ul class="nav">
                <li class="nav-item">
                    <a th:href="@{/upload}">
                        <i class="la la-keyboard-o"></i>
                        <p>出差申请</p>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="classinfo">
                        <i class="glyphicon glyphicon-zoom-in"></i>
                        <p>查看本班选题情况</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="main-panel">
        <div class="content">
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <div class="card" style="width:100%;height:100%;">
                        <div class="card-header">
                            <h5 class="card-title">出差申请</h5>
                        </div>
                        <div class="card-body">
                            <form class="form-horizontal">
                                <div class="form-group card-header">
                                    <label class="col-sm-2 control-label">出差类型</label>
                                    <div class="col-sm-2">
                                        <select class="form-control">
                                            <option>省内</option>
                                            <option>省外</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group card-header">
                                    <label class="col-sm-2 control-label">标题</label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group card-header">
                                    <label class="col-sm-2 control-label">开始时间</label>
                                    <div class="col-sm-3">
                                        <input type="date" class="form-control" id="start">
                                    </div>
                                    <label class="col-sm-2 control-label">结束时间</label>
                                    <div class="col-sm-3">
                                        <input type="date" class="form-control" id="end">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">地址信息</label>
                                    <div class="col-sm-6"  style="padding: 0px">
                                        <div class="col-sm-4">
                                            <select class="form-control" name="province" id="province">
                                                <option value="请选择">请选择</option>
                                            </select>
                                        </div>
                                        <div class="col-sm-4">
                                            <select class="form-control" name="city" id="city">
                                                <option value="请选择">请选择</option>
                                            </select>
                                        </div>
                                        <div class="col-sm-4">
                                            <select class="form-control" name="town" id="town">
                                                <option value="请选择">请选择</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group card-header">
                                    <label class="col-sm-2 control-label"></label>
                                    <div class="col-sm-6">
                                        <textarea class="form-control" rows="3" placeholder="请输入详细地址信息"></textarea>
                                        <!--<input type="text" class="form-control" placeholder="">-->
                                    </div>
                                </div>
                                <div class="form-group card-header">
                                    <label class="col-sm-2 control-label">人数</label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group text-center">
                                    <button type="button" class="btn btn-primary">提交</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script th:src="@{/asserts/js/area.js}"></script>
<script th:src="@{/asserts/js/select.js}"></script>
<script>

    $(function(){
        //得到当前时间
        var date_now = new Date();
        //得到当前年份
        var year = date_now.getFullYear();
        //得到当前月份
        //注：
        //  1：js中获取Date中的month时，会比当前月份少一个月，所以这里需要先加一
        //  2: 判断当前月份是否小于10，如果小于，那么就在月份的前面加一个 '0' ， 如果大于，就显示当前月份
        var month = date_now.getMonth()+1 < 10 ? "0"+(date_now.getMonth()+1) : (date_now.getMonth()+1);
        //得到当前日子（多少号）
        var date = date_now.getDate() < 10 ? "0"+date_now.getDate() : date_now.getDate();
        //设置input标签的min属性
        $("#start").attr("min",year+"-"+month+"-"+date);

        $("#end").attr("min",year+"-"+month+"-"+date);
    })
</script>
</html>
